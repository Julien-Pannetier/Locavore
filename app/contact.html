      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
          <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
          <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
          <form name="sentMessage" id="contactForm" class="contact-form" novalidate>
            <div class="control-group">
              <div class="form-group controls">
                <label for="name">Nom :</label>
                <input type="text" name="name" id="name" class="form-control" required data-validation-required-message="Veuillez entrer votre nom.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group controls">
                <label for="email">Adresse de messagerie :</label>
                <input type="email" name="email" id="email" class="form-control" required data-validation-required-message="Veuillez entrer votre adresse de messagerie.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group controls">
                <label for="subject">Objet :</label>
                <input type="text" name="subject" id="subject" class="form-control" required data-validation-required-message="Veuillez entrer l'objet de votre message.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group controls">
                <label for="message">Message :</label>
                <textarea rows="5" name="message" id="message" class="form-control" required data-validation-required-message="Veuillez entrer votre message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary " id="sendMessageButton">Envoyer</button>
            </div>
          </form>
        </div>
      </div>
